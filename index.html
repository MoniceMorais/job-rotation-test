<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome 4 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        #scrollspyHeading1 {
            padding-top: 3.5em;
        }

        #scrollspyHeading2,
        #scrollspyHeading3,
        #scrollspyHeading4,
        #scrollspyHeading5 {
            padding-top: 4em;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading1"><i class="fa fa-home"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading2">Questão 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading3">Questão 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading4">Questão 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading5">Questão 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#scrollspyHeading6">Questão 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
            tabindex="0">

            <div class="container">

                <!-- [start] scrollspy 1 -->
                <div id="scrollspyHeading1"></div>
                <h2 class="mt-3">Read me</h2>


                <hr>
                <!-- [end] scrollspy 1 -->



                <div id="scrollspyHeading2"></div>
                <h4>Questão 1</h4>
                <hr>

                <p>Qual será o valor da variável SOMA?</p>

                <!-- Button trigger modal -->
                <button type="button" id="btn-response-1" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#response-1">
                    Resposta
                </button>




                <div id="scrollspyHeading3"></div>
                <h4>Questão 2</h4>
                <hr>


                <div id="scrollspyHeading4"></div>
                <h4>Questão 3</h4>

                <hr>
                <div id="scrollspyHeading5"></div>
                <h4>Questão 4</h4>

                <hr>
                <div id="scrollspyHeading6"></div>
                <h4>Questão 5</h4>

            </div>
        </div>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="response-1" tabindex="-1" aria-labelledby="response-1-Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="response-1-Label">Resposta da quetão 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="txt-response-1" class="text-center"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    2023 - Monice Morais
                </span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-4">
                <li class="ms-3">
                    <a class="text-muted" href="https://github.com/MoniceMorais">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>

        const navLinks = document.querySelectorAll('.nav-item')
        const menuToggle = document.getElementById('navbarSupportedContent')
        const bsCollapse = new bootstrap.Collapse(menuToggle, { toggle: false })
        navLinks.forEach((l) => {
            l.addEventListener('click', () => { bsCollapse.toggle() })
        })

        const scrollSpy = new bootstrap.ScrollSpy(document.body, {
            target: '#navbar-example2'
        })

        $("#btn-response-1").click(function () {
            var soma = 0;
            var k = 0;
            

            for (var indice = 13; k < indice;) {
                k++;
                soma += k;
            }

            $("#txt-response-1").append("<h4>"+ soma +"</h4>");
        });

    </script>
</body>
</html>
